<!DOCTYPE html>
<html>
    <head>
        <title>Tính tổng 2 số</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a, b, S;
            a = parseInt(prompt("Nhập vào số a: "));
            b = parseInt(prompt("Nhập vào số b: "));
            S = a + b;
            document.write("Tổng 2 số là: ",S);
        </script>
    </body>
</html>
